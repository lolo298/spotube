version: '3.1'

services:
  redis:
    image: redis:alpine
    ports:
      - 6379:6379
    networks:
      - default
    volumes:
      - ./data/redis:/data
    command: redis-server --appendonly yes
  postgres:
    image: postgres:alpine
    ports:
      - 5432:5432
    networks:
      - default
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}

networks:
  default:
    driver: bridge
